<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>Travelate</title>

        <meta name="author"                content="Scott Bishop">
        <meta name="Travelate"              content="">
        <meta name="viewport"              content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="robots"                content="noindex, nofollow">
        <meta charset="UTF-8">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />

        <link href="{{ url_for('static', filename = 'styles/result.css') }}" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <button id="reset-search"><a href="/">Search Again!</a></button>
                </div>
                    
                <div class="col-12" id="results">
                    {{ output | safe }}
                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'scripts/aesthetic.js') }}"></script>

</html>
