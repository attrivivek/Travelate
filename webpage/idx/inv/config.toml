index = "idx"
corpus = "line.toml"
dataset = "hotels"
prefix = "."
stop-words = "stopwords.txt"
[[analyzers]]
	crf-prefix = "crf"
	method = "ngram-word"
	ngram = 1
	[[analyzers.filter]]
		type = "icu-tokenizer"
	[[analyzers.filter]]
		type = "ptb-normalizer"
[[analyzers]]
	crf-prefix = "crf"
	method = "ngram-word"
	ngram = 2
	[[analyzers.filter]]
		type = "icu-tokenizer"
	[[analyzers.filter]]
		type = "ptb-normalizer"
